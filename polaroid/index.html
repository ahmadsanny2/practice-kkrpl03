<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Polaroid</title>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');

        :root {
            font-family: 'Poppins', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            margin: 10px;
        }

        .images {
            display: flex;
            flex-wrap: wrap;
            gap: 1rem;
            margin-top: 20px;
            justify-content: center;
        }

        .polaroid {
            width: 250px;
            box-shadow: 0 4px 8px 0 rgba(0, 0, 0, .2), 0 6px 20px 0 rgba(0, 0, 0, .19);
            text-align: center;
            border-radius: 10px;
        }

        .container {
            padding: 10px;
        }

        img {
            width: 250px;
            height: 150px;
            border-radius: 10px;
        }
    </style>
</head>

<body>
    <h1 class="">Create Polaroid Images</h1>
    <p class="">The box-shadow can be used to create polaroid images</p>
    <div class="images">
    </div>

    <script>

        const container = document.querySelector(".images");

        for (let i = 1; i <= 49; i++) {

            container.innerHTML += `
                <div class="polaroid">
                    <img src="https://picsum.photos/seed/${i}/300/200" alt="image">
                    <div class="container">
                        <p>Image ${i}</p>
                    </div>
                </div>
            `;
        }
    </script>

</body>

</html>
