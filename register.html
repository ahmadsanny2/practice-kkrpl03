<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Apotek Ahmad Sani Jabarulloh</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">

        <h1 class="title">Apotek Tarpan</h1>

        <div class="form-box">

            <h2 class="">Registrasi</h2>

            <form action="" id="registerForm">

                <div class="input-box">
                    <label for="" class="">Username</label>
                    <input type="text" name="" id="regUsername" required>
                </div>

                <div class="input-box">
                    <label for="" class="">Email</label>
                    <input type="text" name="" id="regEmail" required>
                </div>

                <div class="input-box">
                    <label for="" class="">Password</label>
                    <input type="password" name="" id="regPassword" required>
                </div>

                <button type="submit" class="btn">Daftar</button>
                <p class="link">
                    Sudah punya akun? <a href="login.html">Login di sini</a>
                </p>
            </form>
        </div>
    </div>
</body>

</html>
